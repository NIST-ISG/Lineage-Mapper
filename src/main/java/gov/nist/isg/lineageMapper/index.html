<body id="menu2">

	<div id="topDemoTitle">
		<h1 align="center">NIST - Lineage Visualization</h1>
	</div>

	<div class="container">

		<ul class="nav nav-tabs">
			<li class="active" id="replica1tab">
				<a href="javascript:void(0)" onclick="Lineage.getCellsInformationAndComputeLineageTrees(1);">Division</a>
			</li>
			<li class="" id="replica2tab">
				<a href="javascript:void(0)" onclick="Lineage.getCellsInformationAndComputeLineageTrees(2);">Fusion</a>
			</li>
		</ul>
		<div class="left-panel">
			<div class="main-filter">

				<div class="main-filter-group">
					<div class="main-filter-group-label">Cell</div>
					<div class="main-filter-group-selector">
						<input type="text" class="form-control" placeholder=""
							id="lineageCell" value="2">
					</div>
				</div>
				<div class="main-filter-group">
					<div class="main-filter-group-label">Depth</div>
					<div class="main-filter-group-selector">
						<input type="text" class="form-control" placeholder=""
							id="lineageDepth" value="*">
					</div>
				</div>

			</div>
		</div>
		<div class="right-panel">
			
		</div>
	</div>




	<!-- D3 & Lineage Visualization scripts -->
	<script src="js/d3.min.js"></script>
	<script src="js/queue.v1.min.js"></script>
	<script src="js/lineageMapper.js"></script>
	<!-- Initialisation with the first Replica Lineage file -->
	<script type="text/javascript">
		Lineage.getCellsInformationAndComputeLineageTrees(1);
	</script>
	

	<script type="text/javascript">
	
		$("#lineageCell").keyup(function(event) {
			Lineage.ajaxRequest();
			$("#lineageCell").focus();
		});
		
		$("#lineageDepth").keyup(function(event) {
			Lineage.ajaxRequest();
			$("#lineageDepth").focus();
		});


	</script>
	
	<div id="infobox" style="display:none">
      <p id="infoboxContent"></p>
